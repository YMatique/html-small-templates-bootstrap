<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMOZONE - Descontos Imperdíveis</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        /* Vídeo de fundo */
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay escuro para melhorar a legibilidade */
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Conteúdo da Hero */
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        /* Botões de chamada para ação */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-buttons .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #FF5722; /* Laranja vibrante */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .cta-buttons .btn-secondary {
            background: #4B0082; /* Roxo */
        }

        .cta-buttons .btn:hover {
            background: #E64A19; /* Laranja mais escuro */
        }

        .cta-buttons .btn-secondary:hover {
            background: #6a1b9a; /* Roxo mais claro */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-buttons .btn {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <!-- Vídeo de fundo -->
        <video autoplay muted loop>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>

        <!-- Conteúdo da Hero -->
        <div class="hero-content">
            <h1>Bem-vindo à PROMOZONE</h1>
            <p>Encontre os melhores descontos das suas lojas favoritas em um só lugar!</p>
            <div class="cta-buttons">
                <a href="#produtos" class="btn">Explorar Promoções</a>
                <a href="#lojas" class="btn btn-secondary">Lojas Parceiras</a>
            </div>
        </div>
    </section>

    <!-- Seção de Produtos (exemplo) -->
    <section id="produtos" style="padding: 60px 20px; text-align: center; background: #f8f9fa;">
        <h2 style="color: #4B0082;">Promoções em Destaque</h2>
        <p style="color: #6c757d;">Confira as ofertas imperdíveis das lojas parceiras.</p>
    </section>

    <!-- Seção de Lojas Parceiras (exemplo) -->
    <section id="lojas" style="padding: 60px 20px; text-align: center;">
        <h2 style="color: #4B0082;">Nossas Lojas Parceiras</h2>
        <p style="color: #6c757d;">Descubra as lojas que trazem os melhores descontos para você.</p>
    </section>

    <script>
        // Adicionar interações com JavaScript (opcional)
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert('Você será redirecionado para a seção correspondente!');
            });
        });
    </script>
</body>
</html>
